<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Console</title>
    <style>
        body {
            background: black;
            color: #33ff33;
            font-family: Courier, monospace;
            font-size: 12px;
            padding: 5px;
            margin: 0;
        }
        #console {
            height: auto; /* No fixed height to avoid scroll */
            border-left: 3px solid #00ff00; /* Green line */
            padding-left: 8px; /* Smaller padding */
            margin-left: 5px; /* Keeps it closer to the screen edge */
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <pre id="console">Initializing Miner Bit4bitminer v.1.0.0 ...<br></pre>

    <script>
        function addLog(logMessage) {
            let now = new Date();
            let timeString = `[${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}]`;
            
            let color = "#33ff33"; // Default Green
            if (logMessage.includes("WARNING")) color = "#ffff00"; // Yellow
            if (logMessage.includes("ERROR")) color = "#ff0000"; // Red

            let consoleDiv = document.getElementById("console");
            consoleDiv.innerHTML += `<span style='color:${color}'>${timeString} ${logMessage}</span><br>`;
        }

        // Listen for messages from Thunkable
        window.addEventListener("message", function(event) {
            if (event.data && typeof event.data === "string") {
                addLog(event.data);
            }
        }, false);

        // Simulated logs for testing
        setTimeout(() => addLog('[INFO] Connecting to Pool...'), 1000);
        setTimeout(() => addLog('[INFO] Starting Hashing...'), 2000);
        setTimeout(() => addLog('[INFO] Solved Block 3.42%...'), 3000);
    </script>
</body>
</html>
