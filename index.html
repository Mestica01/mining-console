<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit4Bit Mining Prompt</title>
    <style>
        body { background: black; color: #33ff33; font-family: Courier, monospace; font-size: 13px; padding: 4px; }
        #console { height: 300px; overflow-y: auto; border: 1px solid #00ff00; padding: 8px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <pre id="console">Initializing Miner...</pre>

    <script>
        function addLog(logMessage) {
            let consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML += "\n" + logMessage;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Listen for messages from Thunkable
        window.addEventListener("message", function(event) {
            if (event.data && typeof event.data === "string") {
                addLog(event.data);
            }
        }, false);

        // Simulate initial logs
        C:\Bit4BitMiner>
        setTimeout(() => addLog('[INFO] Connecting to Pool...'), 1000);
        setTimeout(() => addLog('[INFO] Starting Hashing...'), 2000);
        setTimeout(() => addLog('[INFO] Block synchronisation started'), 3000);
        setTimeout(() => addLog('[INFO] [p2p/server.go:315] Starting Server...'), 4000);
        
    </script>
</body>
</html>
