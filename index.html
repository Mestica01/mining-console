<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Mining Console</title>
    <style>
        body {
            background: black;
            color: #33ff33;
            font-family: Courier, monospace;
            font-size: 12px;
            padding: 5px;
            margin: 0;
        }
        #console {
            height: auto; /* No fixed height to avoid scroll */
            border-left: 3px solid #00ff00; /* Green line */
            padding-left: 8px; /* Smaller padding */
            margin-left: 5px; /* Keeps it closer to the screen edge */
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <pre id="console">Initializing Miner...</pre>

    <script>
        function addLog(logMessage) {
            let consoleDiv = document.getElementById('console');
            consoleDiv.innerHTML += "\n" + logMessage;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        // Listen for messages from Thunkable
        window.addEventListener("message", function(event) {
            if (event.data && typeof event.data === "string") {
                addLog(event.data);
            }
        }, false);

        // Simulate initial logs
    
        setTimeout(() => addLog('Connecting to Pool...'), 1000);
        setTimeout(() => addLog('[INFO] 12 pools specified'), 2000);
        setTimeout(() => addLog('[INFO] New block detected'), 3000);
        setTimeout(() => addLog('\main    [p2p/server.go:315] Starting Server...'), 4000);
        setTimeout(() => addLog('\main    Block synchronisation started'), 5000);
        setTimeout(() => addLog('\main    Starting Hashing...'), 6000);
        setTimeout(() => addLog('\main    Getting work package...'), 7000);
        setTimeout(() => addLog('\main    Got work package: 77b43495'), 8000);
        setTimeout(() => addLog('\main    Adding New Contract: SHA-256'), 9000);
        
        //setTimeout(() => addLogMining on HashBit 77b43495 : 8.39MH/s'), 9000);
        //setTimeout(() => addLogMining on HashBit 77b43495 : 14.27MH/s'), 9000);
       
    </script>

</body>
</html>
